<div class="app-dashboart">
  <div class="app-body">
    <main class="main d-flex align-items-center">
      <div class="container">
        <div class="row">
          <div class="col-md-8 mx-auto">
            <div class="card-group">
              <div class="card p-4">
                <div class="card-body">
                  <form>
                    <h1>
                      Iniciar Sesión
                    </h1>
                    <div class="input-group mb-3">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="icon-user"></i>
                        </span>
                      </div>
                      <input
                      type="text"
                      class="form-control"
                      placeholder="Usurio"
                      required
                      id="usuario"
                      name="usuario"
                      [(ngModel)]="parametro.usuario">
                    </div>
                    <div class="input-group mb-4">
                      <div class="input-group-prepend">
                        <span class="input-group-text">
                          <i class="icon-lock"></i>
                        </span>
                      </div>
                      <input
                      type="password"
                      class="form-control"
                      placeholder="Contraseña"
                      required
                      id="contra"
                      name="contra"
                      [(ngModel)]="parametro.contra">
                    </div>
                    <div class="row">
                      <div class="col-6">
                        <button
                        (click)="login()"
                        type="button"
                        class="btn btn-success px-4">
                          Login
                        </button>
                      </div>
                      <div class="col-6 text-right">
                        <button
                        (click)="recover()"
                        type="button"
                        class="btn btn-warning px-0">
                          Olvide Contraseña?
                        </button>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
</div>
