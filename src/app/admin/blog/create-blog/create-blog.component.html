<div class="animated fadeIn">
  <div class="row">
    <div class="col">
      <div class="card">
        <div *ngIf="!bandera" class="card-header">
          <strong>
            Crear
          </strong>
          <code>
             Blog
          </code>
        </div>
        <div *ngIf="bandera" class="card-header">
          <strong>
            Crear
          </strong>
          <code>
             Parrafos
          </code>
        </div>
        <div *ngIf="!bandera" class="card-body">
          <form class="was-validated">
            <div class="form-group">
              <label class="form-col-form-label" for="Titulo">
                <strong>
                  Titulo
                </strong>
              </label>
              <input type="text" class="form-control" id="Titulo" name="Titulo" [(ngModel)]="blog.Titulo" required>
              <div class="valid-feedback">
                Campo rellenado.
              </div>
              <div class="invalid-feedback">
                Por favor rellene el campo.
              </div>
            </div>
            <div class="form-group">
              <label class="form-col-form-label" for="Subtitulo">
                <strong>
                  Subtitulo
                </strong>
              </label>
              <input type="text" class="form-control" id="Subtitulo" name="Subtitulo" [(ngModel)]="blog.Subtitulo" required>
              <div class="valid-feedback">
                Campo rellenado.
              </div>
              <div class="invalid-feedback">
                Por favor rellene el campo.
              </div>
            </div>
            <div class="form-group">
              <label class="form-col-form-label" for="Resumen">
                <strong>
                  Resumen
                </strong>
              </label>
              <input type="text" class="form-control" id="Resumen" name="Resumen" [(ngModel)]="blog.Resumen" required>
              <div class="valid-feedback">
                Campo rellenado.
              </div>
              <div class="invalid-feedback">
                Por favor rellene el campo.
              </div>
            </div>
            <div class="form-group">
              <label class="form-col-form-label" for="Imagendelblog">
                <strong>
                  Imagen del blog
                </strong>
              </label>
              <div class="row">
                <div class="col-12">
                  <div class="row">
                    <div class="col-6">
                      <input type="file"
                        name="avatar"
                        #file1
                        (change)="changeImagen()"
                        accept=".png,.jpg,.jpeg">
                    </div>
                    <div class="col-6 d-none">
                      <button class="btn btn-outline-primary btn-lg btn-block btn-pill" (click)="changeImg()">
                        Cambiar imagen
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-9">
                      <input type="text" class="form-control" id="Imagendelblog" name="Imagendelblog" [(ngModel)]="blog.ImagendelBlog" readonly>
                    </div>
                    <div class="col-3">
                      <img width="100%" [src]="laurlimagen" alt="imagen subido">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="form-col-form-label" for="Videodelblog">
                <strong>
                  Video del blog
                </strong>
              </label>
              <div class="row">
                <div class="col-12">
                  <div class="row">
                    <div class="col-6">
                      <input type="file"
                        name="avatar"
                        #file2
                        (change)="changeVideo()"
                        accept=".mp4,.mov,.avi,.mkv,.flv">
                    </div>
                    <div class="col-6 d-none">
                      <button class="btn btn-outline-primary btn-lg btn-block btn-pill" (click)="changeMedia()">
                        Cambiar video
                      </button>
                    </div>
                  </div>
                </div>
                <div class="col-12">
                  <div class="row">
                    <div class="col-9">
                      <input type="text" class="form-control" id="Videodelblog" name="Videodelblog" [(ngModel)]="blog.VideodelBlog" readonly>
                    </div>
                    <div class="col-3">
                      <img width="100%" [src]="laurlvideo" alt="video subido">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-outline-success btn-lg btn-block btn-pill" (click)="saveBlog()">
                Crear
              </button>
            </div>
          </form>
        </div>
        <div *ngIf="bandera" class="card-body">
          <form class="was-validated">
            <div class="form-group">
              <label class="form-col-form-label" for="Parrafo">
                <strong>
                  Parrafo
                </strong>
              </label>
              <textarea type="text" class="form-control" id="Parrafo" name="Parrafo" [(ngModel)]="dato.Parrafo" required>
              </textarea>
              <div class="valid-feedback">
                Campo rellenado.
              </div>
              <div class="invalid-feedback">
                Por favor rellene el campo.
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-outline-success btn-lg btn-block btn-pill" (click)="saveparrafo()">
                Crear Parrafo
              </button>
            </div>
          </form>
          <br>
          <br>
          <table class="table">
            <thead>
              <tr>
                <th>
                  #
                </th>
                <th>
                  Parrafito
                </th>
                <th>
                  Del
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of parrafos">
                <th scope="row">
                  {{item.id}}
                </th>
                <td>
                  {{item.Parrafo}}
                </td>
                <td>
                  <button type="submit" class="btn btn-outline-success btn-lg btn-block btn-pill" (click)="delete(item)">
                    <i class="far fa-trash-alt"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <br>
          <br>
          <div class="row">
            <div class="col-12">
              <button type="submit" class="btn btn-outline-success btn-lg btn-block btn-pill" (click)="finish()">
                Terminar
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
