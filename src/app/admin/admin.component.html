<app-header
  [navbarBrandRouterLink]="['/admin/home']"
  [fixed]="true"
  [navbarBrandFull]="{src: '../../../assets/img/logo/logolargo.png', width: 150, height: 60, alt: 'The Champions'}"
  [navbarBrandMinimized]="{src: '../../../assets/img/logo/logo.png', width: 40, height: 40}"
  [sidebarToggler]="'lg'">
  <ul class="nav navbar-nav ml-auto">
    <li class="nav-item dropdown" dropdown placement="bottom right">
      <a class="nav-link" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false" dropdownToggle (click)="false">
        <img src="../../assets/img/logo/logo.png" class="img-avatar"/>
      </a>
      <div class="dropdown-menu dropdown-menu-right" *dropdownMenu aria-labelledby="simple-dropdown">
        <div class="dropdown-header text-center">
          <strong>
            Datos
          </strong>
        </div>
        <a class="dropdown-item">
          <i class="fa fa-user"></i>
          FullName
        </a>
        <a class="dropdown-item">
          {{client.Fullname}}</a>
        <a class="dropdown-item">
          <i class="fa fa-envelope-o"></i>
          Email
        </a>
        <a class="dropdown-item">
          {{client.Correo}}
        </a>
        <div class="dropdown-header text-center">
          <strong>
            Configuracion
          </strong>
        </div>
        <a class="dropdown-item" [routerLink]="['/admin/home']">
          <i class="fa fa-user"></i>
          Home
        </a>
        <div class="divider"></div>
        <a class="dropdown-item" (click)="loggout()">
          <i class="fa fa-lock"></i>
          Cerrar Sesion
        </a>
      </div>
    </li>
  </ul>
</app-header>
<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized" (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized">
    </app-sidebar-nav>
    <app-sidebar-minimizer>
    </app-sidebar-minimizer>
  </app-sidebar>
  <main class="main">
    <div class="container-fluid">
      <br>
      <router-outlet>
      </router-outlet>
      <p *ngIf="!bandera" class="buttom-btn btn-outline-primary" (click)="cambio()">
        <i class="fas fa-info-circle"></i>
      </p>
      <div *ngIf="bandera" class="helpdesk">
        <button class="btn btn-outline-danger" (click)="cambio()">
        <i class="fas fa-times-circle" ></i>
        </button>
        <img (click)="cambio()" src="https://sesitdigital.com/wp-content/uploads/2020/12/Imagen4.png" class="w-100" alt="sadsad">
      </div>
    </div>
  </main>
  <app-aside [fixed]="true" [display]="false" [ngClass]="'test'">
    <tabset>
      <tab>
        <ng-template tabHeading><i class="icon-speech"></i></ng-template>
        <app-chat></app-chat>
      </tab>
    </tabset>
  </app-aside>
</div>
