<div class="animated fadeIn">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <strong>
            Crear
          </strong>
          <code>
             Cliente
          </code>
        </div>
        <div class="card-body">
          <form id="formNewCliente" class="was-validated" name="formNewCliente">
            <div class="form-group">
              <label class="form-col-form-label" for="Fullname">
                <strong>
                  Nombres y Apellidos
                </strong>
              </label>
              <input type="text" class="form-control" id="Fullname" name="Fullname" [(ngModel)]="cliente.Fullname" required>
              <div class="valid-feedback">
                Campo rellenado.
              </div>
              <div class="invalid-feedback">
                Por favor rellene el campo.
              </div>
            </div>
            <div class="form-group">
              <label class="form-col-form-label" for="Genero">
                <strong>
                  Genero
                </strong>
              </label>
              <select name="Genero" id="Genero" class="form-control" (change)="cambiarimagen($event.target.value)">
                <option value="" disabled>
                  Seleccione un Genero
                </option>
                <option *ngFor="let obj of genero" [value]="obj.name">
                    {{obj.name}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label class="form-col-form-label" for="Numerodocumento">
                <strong>
                  Numero de documento
                </strong>
              </label>
              <input type="text" class="form-control" id="Numerodocumento" name="Numerodocumento" [(ngModel)]="cliente.Numerodocumento" required>
              <div class="valid-feedback">
                Campo rellenado.
              </div>
              <div class="invalid-feedback">
                Por favor rellene el campo.
              </div>
            </div>
            <div class="form-group">
              <label class="form-col-form-label" for="Correo">
                <strong>
                  Correo
                </strong>
              </label>
              <input type="email" class="form-control" id="Correo" name="Correo" [(ngModel)]="cliente.Email" required>
              <div class="valid-feedback">
                Campo rellenado.
              </div>
              <div class="invalid-feedback">
                Por favor rellene el campo.
              </div>
            </div>
            <div class="form-group">
              <label class="form-col-form-label" for="Contrasena">
                <strong>
                  Password
                </strong>
              </label>
              <input type="password" class="form-control" id="Contrasena" name="Contrasena" [(ngModel)]="cliente.Password" required>
              <div class="valid-feedback">
                Campo rellenado.
              </div>
              <div class="invalid-feedback">
                Por favor rellene el campo.
              </div>
            </div>
            <div>
              <button type="submit" class="btn btn-outline-success btn-lg btn-block btn-pill" (click)="saveCliente()">
                Crear
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
