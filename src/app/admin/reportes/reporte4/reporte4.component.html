<div class="animated fadeIn">
  <div class="row">
    <div class="col">
      <div class="card">
        <div class="card-header">
          <h1 class="text-center">
            Control de Reservas
          </h1>
        </div>
        <div class="card-body">
          <form id="formReport1" class="was-validated" name="formReport1">
            <div class="row">
              <div class="form-group col">
                <label class="form-col-form-label" for="Fullname">
                  <strong>
                    Fecha Inicio
                  </strong>
                </label>
                <input type="date" class="form-control" id="Fullname" name="Fullname" [(ngModel)]="parametros.Fechastart" required>
                <div class="valid-feedback">
                  Campo rellenado.
                </div>
                <div class="invalid-feedback">
                  Por favor rellene el campo.
                </div>
              </div>
              <div class="form-group col">
                <label class="form-col-form-label" for="Fullname">
                  <strong>
                    Fecha Fin
                  </strong>
                </label>
                <input type="date" class="form-control" id="Fullname" name="Fullname" [(ngModel)]="parametros.Fechaend" required>
                <div class="valid-feedback">
                  Campo rellenado.
                </div>
                <div class="invalid-feedback">
                  Por favor rellene el campo.
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-outline-success btn-lg btn-block btn-pill" (click)="Vizualizartablas()">
                  Ver Reporte
                </button>
              </div>
            </div>
          </form>
          <br>
          <br>
          <div  class="container text-center text-danger" *ngIf="sinfechas">
            <h6 class="font-weight-bold">
              *Por favor elija las fechas para vizualizar el reporte
            </h6>
          </div>
          <div id="repo4" class="container" *ngIf="reportetablas">
            <table class="table">
              <thead>
                <tr>
                  <th>Cliente</th>
                  <th>Fecha</th>
                  <th>Pago</th>
                  <th>Estado</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let obj of reporte">
                  <td>{{obj.cliente}}</td>
                  <td>{{obj.fecha | date:'dd-MM-yyyy'}}</td>
                  <td>{{obj.pago}}</td>
                  <td>{{obj.estado}}</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="row">
            <div class="col-12" *ngIf="reportetablas">
              <button type="button" class="btn btn-outline-success btn-lg btn-block btn-pill" (click)="onPrint()">
                Imprimir
              </button>
            </div>
          </div>
          <div id="repo4part2" class="row" *ngIf="reportegrafico">
            <p-chart class="w-100" type="polarArea" [data]="datarepo"></p-chart>
          </div>
          <div class="row">
            <div class="col-12" *ngIf="reportegrafico">
              <button type="button" class="btn btn-outline-success btn-lg btn-block btn-pill" (click)="onPrint2()">
                Imprimir
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
